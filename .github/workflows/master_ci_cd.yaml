name: master_ci_cd

on:
  push:
    branches: master

jobs:
  build:
    runs-on: self-hosted
    steps:
      -
        name: Checkout code 
        uses: actions/checkout@v2

      -
        name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '3.1.x'

      -
        name: Restore dependencies
        run: dotnet restore

      -
       name: Build app
       run: dotnet build -c Release --no-restore
